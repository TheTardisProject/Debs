<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Material Card</title>
         <link rel="stylesheet" href="xander.css">
    </head>
    <body>
      <section>
        <div class="heading-wrapper">
          <h1 class="heading">The Museum and Art Gallery of the
          Northern Territory</h1>
          <div class="card-wrapper">
            <div class="card">
              <img src="magnt.jpeg" alt="card background" class="card-img">
              <p class="about">
                The main museum of the Northern Territory, MAGNT
                presents both local and national exhibitions.
                The museum hosts internationally renowned scientific
                and cultural collections and is home to sweetheart
                the crocodile.
              </p>
              <a href="#" class="btn">PHONE
              </a>
              <a href="#" class="btn">EMAIL
              </a>
            </div>
          </div>
        </div>
      </section>
